<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tax Calculation System</title>
</head>
<body>
    <header>
        <h1>Tax Calculation System</h1>
        <nav>
            <ul>
                <li><a href="#income-tax">Income Tax</a></li>
                <li><a href="#sales-tax">Sales Tax</a></li>
                <li><a href="#property-tax">Property Tax</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">


        <main>
            <section id="income-tax">
                <h2>Income Tax Calculator</h2>
                <form id="income-tax-form">
                    <label for="income">Enter Annual Income:</label>
                    <input type="number" id="income" placeholder="e.g. 50000" required>
                    <button type="submit">Calculate Income Tax</button>
                </form>
                <p id="income-tax-result" class="result"></p>
            </section>

            <section id="sales-tax">
                <h2>Sales Tax Calculator</h2>
                <form id="sales-tax-form">
                    <label for="purchase-amount">Enter Purchase Amount:</label>
                    <input type="number" id="purchase-amount" placeholder="e.g. 200" required>
                    <button type="submit">Calculate Sales Tax</button>
                </form>
                <p id="sales-tax-result" class="result"></p>
            </section>

            <section id="property-tax">
                <h2>Property Tax Calculator</h2>
                <form id="property-tax-form">
                    <label for="property-value">Enter Property Value:</label>
                    <input type="number" id="property-value" placeholder="e.g. 300000" required>
                    <button type="submit">Calculate Property Tax</button>
                </form>
                <p id="property-tax-result" class="result"></p>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Tax Calculation System. All rights reserved.</p>
        <p>Developed by Muntasir</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
